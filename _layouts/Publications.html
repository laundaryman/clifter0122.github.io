<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {% for item in page.items %}
          <div class="work-item">
            <span class="work-text">
              <strong>{{ item.author }}</strong>
              {{ item.title }}
              (<a href={{ item.link }} >Link</a>)
            </span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
